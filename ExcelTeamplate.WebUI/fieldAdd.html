<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExcelTemplate - Filed Add</title>
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <div id="app" class="main">
        <h1>ExcelTemplate - Filed Add</h1>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="FieldName" class="col-sm-2 control-label">字段英文名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="FieldName" id="FieldName" placeholder="字段英文名称">
                </div>
            </div>
            <div class="form-group">
                <label for="FiledText" class="col-sm-2 control-label">字段中文名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="FiledText" id="FiledText" placeholder="字段中文名称">
                </div>
            </div>
            <div class="form-group">
                <label for="FiledType" class="col-sm-2 control-label">字段类型</label>
                <div class="col-sm-5">
                    <select class="form-control" name="FiledType" id="FiledType">
                        <option value="0">Varchar </option>
                        <option value="1">NVarchar </option>
                        <option value="2">Int </option>
                        <option value="3">Float </option>
                        <option value="4">DateTime </option>
                        <option value="5">Text  </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="FiledLength" class="col-sm-2 control-label">字段长度</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="FiledLength" id="FiledLength" placeholder="字段长度">
                </div>
            </div>
            <div class="form-group">
                <label for="FiledLength" class="col-sm-2 control-label">字段是否必需</label>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input type="radio" name="FiledRequired" id="FiledRequired1" checked value="1"> 必需
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="FiledRequired" id="FiledRequired2" value="0"> 非必需
                    </label>
                </div>
            </div>
            <div class="form-group">
                    <label for="FiledType" class="col-sm-2 control-label">字段状态</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="FiledState" id="FiledState">
                            <option value="1" selected>启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
