<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExcelTemplate - Filed Add</title>
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <div id="app" class="main">
        <h1>ExcelTemplate - Filed Add</h1>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="FieldName" class="col-sm-2 control-label">字段英文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="FieldName" id="FieldName" placeholder="字段英文名称">
                </div>
            </div>
            <div class="form-group">
                <label for="FiledText" class="col-sm-2 control-label">字段中文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="FiledText" id="FiledText" placeholder="字段中文名称">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
